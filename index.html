<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matt Ritter</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 0; /* Remove padding */
            margin: 0; /* Remove margin */
            text-align: center;
        }
        header img {
            width: 100%;
            height: auto;
            display: block; /* Make the image a block element */
        }
        nav {
            background-color: #444;
            padding: 10px;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        nav li {
            display: inline-block;
            margin: 0 10px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #555;
        }
        main {
            padding: 20px;
        }
        video {
            width: 100%;
            height: auto;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .profile-image img {
            border-radius: 15px; /* Rounded corners */
            transform: scaleX(-1); /* Horizontally flip the image */
        }
        .rounded-image img {
            border-radius: 15px; /* Rounded corners */
        }
        .large-font {
            font-size: 2em; /* Adjust the font size as needed */
        }
        .uniform-size {
            width: 75px; /* Set desired width */
            height: 75px; /* Set desired height */
            object-fit: cover; /* Ensure the image maintains aspect ratio and covers the area */
        }
        table {
            border-collapse: collapse;
            width: 100%; /* Full width table */
            border: 1px solid black; /* Add border to the table */
        }
        td, th {
            border: 1px solid black; /* Add border to table cells */
            padding: 8px;
        }
    </style>
</head>
<body>
    <header>
        <img src="images/Banner.png" alt="Banner Image">
    </header>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#portfolio">Portfolio</a></li>
            <li><a href="#excel">Excel</a></li>
            <li><a href="#martialarts">Martial Arts</a></li>
            <li><a href="#kodi">Kodi</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <main>
        <!-- Table -->
        <table>
            <tr>
                <td rowspan="5" class="profile-image"><img src="images/Profile1.jpg" alt="Profile1" style="border-radius: 15px; transform: scaleX(-1);"></td>
                <td colspan="5" class="large-font"><b>Education</b></td>
            </tr>
            <tr>
                <td class="rounded-image" colspan="2"><a href="https://www.indianatech.edu/" target="_blank"><img src="images/IIT.jpg" alt="IIT" class="uniform-size"></a></td> <!-- Apply uniform size -->
                <td><strong>Indiana Institute of Technology</strong><br>MBA</td>
                <td><button id="expandButton" onclick="expandRow()">More</button></td>
            </tr>
            <tr>
                <td class="rounded-image" colspan="2"><a href="https://www.huntington.edu/" target="_blank"><img src="images/HU.png" alt="HU" class="uniform-size"></a></td> <!-- Apply uniform size -->
                <td>Huntington University</td>
                <td><button id="expandButton" onclick="expandRow()">More</button></td>
            </tr>
            <tr>
                <td class="rounded-image" colspan="2"><a href="https://www.ivytech.edu/" target="_blank"><img src="images/IVYTech.png" alt="IvyTech" class="uniform-size"></a></td> <!-- Apply uniform size -->
                <td>Ivy Tech Community College</td>
                <td><button id="expandButton" onclick="expandRow()">More</button></td>
            </tr>
            <tr>
                <td class="rounded-image" colspan="2"><a href="https://www.l3harris.com/" target="_blank"><img src="images/l3h.png" alt="L3Harris" class="uniform-size"></a></td> <!-- Apply uniform size -->
                <td>L3Harris Technologies</td>
                <td><button id="expandButton" onclick="expandRow()">More</button></td>
            </tr>
            <tr id="expandedRow" style="display: none;">
                <td colspan="4">Expanded Content</td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </table>

        <script>
            function expandRow() {
                var row = document.getElementById("expandedRow");
                var button = document.getElementById("expandButton");

                if (row.style.display === "none") {
                    row.style.display = "table-row";
                    button.innerHTML = "Less";
                } else {
                    row.style.display = "none";
                    button.innerHTML = "More";
                }
            }
        </script>
    </main>
    <footer>
        &copy; 2024 Matt Ritter
    </footer>
</body>
</html>
